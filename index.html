<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Socialtree</title>
</head>
<body>
  <main class="container">
    <div class="user">
      <img src="assets/Augusto.jfif" alt="Imagem de Augusto" class="userImg">
      <p class="userName">@augustomoscardo</p>
    </div>

    <div class="linkTree">
      <ul>
        <li>
          <a href="#" >
            Link 1
          </a>
        </li>
        <li>
          <a href="#">
            Link 2
          </a>
        </li>
        <li>
          <a href="#">
            Link 3
          </a>
        </li>
        <li>
          <a href="#">
            Link 4
          </a>
        </li>
        
      </ul>
    </div>

    <footer class="socialLinks">
      <a href="https://twitter.com" target="_blank">
        <img src="assets/twitter.svg" alt="Twitter">
      </a>
      <a href="https://twitch.com" target="_blank">
        <img src="assets/twitch.svg" alt="Twitch">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="assets/instagram.svg" alt="Instagram">
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="assets/linkedin.svg" alt="Linkedin">
      </a>
      <a href="https://github.com" target="_blank">
        <img src="assets/github.svg" alt="Github">
      </a>
    </footer>
  </main>
</body>
</html>
